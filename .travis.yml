language: java
jdk: oraclejdk8
install:
- mvn -N io.takari:maven:wrapper
- "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
#script: mvn test
cache:
  directories:
  - "$HOME/.m2"
before_deploy:
  - mkdir SFD
  - cd SFD
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ntou-sfd
  on:
    repo: NTOUFoodDelivery/SFD
