language: java
jdk: oraclejdk8
install: true
script: travis_wait mvn -T4 -pl quickfixj-codegenerator install
cache:
  directories:
  - "$HOME/.m2"
env:
  matrix:
  - MAVEN_OPTS="-Xms2048m -Xmx=2048m"
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: secure
  app: ntou-sfd
  on:
    repo: NTOUFoodDelivery/SFD
  run: 'web: java $JAVA_OPTS -jar target/dependency/webapp-runner.jar --port $PORT
    target/*.war'
