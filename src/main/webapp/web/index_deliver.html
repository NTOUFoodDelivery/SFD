<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
	 <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd-5ECORJoBZBUiPycKb6AWbwHbc_Cx7I&callback=initMap">
    </script>
	
  </head>
  <body>
   
	
		<div id="map"></div>
			<script type="text/javascript">

		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 25.04, lng: 121.512},
			zoom: 18
		});
		}

			</script>
	


  </body>
</html>
