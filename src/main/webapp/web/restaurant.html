	function add()
	{
		var restName = $('#addRestName').val();
		var restAddress = $('#addRestAddress').val();
		var restDescription = $('#addRestDescription').val();
		var restImgUrl = $('#addImgUrl')[0].value;
		const dateTime = new Date().getTime();
		const timestamp = Math.floor(dateTime / 1000);
		var sJson = JSON.stringify
		({
			Rest_Id: timestamp,
			Rest_Name: restName,
			Rest_Address: restAddress,
			Description: restDescription,
			Rest_Photo: restImgUrl
		});
		const url = "/SFD/ModifyRestInfoServlet?cmd=ADD"; // test url
		// const url = "/ModifyRestInfoServlet?cmd=ADD"; // 正式 url
		$.ajax({
			url: url,
			type: "POST",
			async: true,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			data: sJson,
			success: function(){
				alert("Success");
				window.location.reload();
			}
		});
	}
