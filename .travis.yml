language: java
jdk: oraclejdk8
# git strips the wrapper jar file so we have to force its download during the build
install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ntou-sfd
  on:
    repo: NTOUFoodDelivery/SFD
  run: 'web: java $JAVA_OPTS -jar target/dependency/webapp-runner.jar --port $PORT
    target/*.war'
