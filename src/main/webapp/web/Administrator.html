<script>
	$(document).ready(function(){
		$('#adminLogout').click(function () {
			var url = "/LogoutServlet"; // 正式 url
			$.ajax({
				url:url,
				type:'GET',
				dataType:'json',
				success:function(data)
				{
					console.log(data);
					window.location = "/web/Administrator_Login.html";
				},
				error: function () {
					window.location.reload();
				}
			})
		})

		$(function(){
			$.ajaxSetup ({
				cache: false, //關掉AJAX 緩存
				async:false, //同步請求
				contentType:"application/x-www-form-urlencoded;charset=utf-8",
				complete:function(XMLHttpRequest,textStatus){
					// 用 XMLHttpRequest 拿 header，sessionstatus，
					var sessionstatus=XMLHttpRequest.getResponseHeader("sessionstatus");
					if(sessionstatus=="timeout"){
						alert("重複登入或長時間無操作～請重新登入！！");
						parent.location.href = "LoginDemo.html";
					}
				}
			});
		});

		var url = "/LoginServlet"; // 正式 url
		$.ajax({
			url:url,
			type:'GET',
			dataType:'json',
			success:function(data)
			{
				console.log(data);
				if(data){ // if login success
					var account = data.Account;
					$('#adminAccount')[0].innerHTML = account + "管理員";
				}else {
					window.location.href='/web/Administrator_Login.html'; // 正式 url
				}
			}
		})
	})

</script>
