		function add()
		{
			var optionSelected = $("option:selected", $('#restaurant_select'));
			var getID = optionSelected[0].id.split("delete")[1];
			var restID = getID;
			var mealName = $('#mealName').val();
			var mealCost = $('#mealCost').val();
			var restDescription = $('#restDescription').val();
			var restImgUrl = $('#addImgUrl')[0].value;
			const dateTime = new Date().getTime();
			const timestamp = Math.floor(dateTime / 1000);
			var sJson = JSON.stringify
			({
				Food_Id: timestamp,
				Food_Name: mealName,
				Rest_Id: restID,
				Cost: mealCost,
				Description: restDescription,
				Image: foodImgUrl
			});
			$.ajax({
				url: "/SFD/ModifyMenuServlet?cmd=ADD",
				type: "POST",
				async: true,
				dataType: "json",
				contentType: 'application/json; charset=UTF-8',
				data: sJson,
				success: function(){alert("Sussess")}		});
		}

		function delete_menu()

			({

			});
			$.ajax({
				url: "/SFD/ModifyMenuServlet?cmd=DELETE",
				type: "POST",
				async: true,
				dataType: "json",
				contentType: 'application/json; charset=UTF-8',
				data: sJson,
				success: function(){alert("Sussess")}	});
		}

				Food_Name: mealName,
				Rest_Id: restID,
				Cost: mealCost,
				Description: Description,
				Image: foodImgUrl
			});
			const url = "/SFD/ModifyMenuServlet?cmd=EDIT"; // test url
			$.ajax({
				url: url,
				type: "POST",

				contentType: 'application/json; charset=UTF-8',
				data: sJson,
				success: function(){
					alert("Success");
					window.location.reload();
				}
			});
		}
